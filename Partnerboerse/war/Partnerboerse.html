<!-- Hier wird die online Schrift Open Sans aus der Google Libary eingebunden,
diese wird später in der CSS Date verwendet. -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
<!-- Das ist der javascript-tag, welche aus dem gwt projekt heraus generiert wird (Editor). -->

<body>
	<!-- Hier wird die Anweisung erzeugt, welche den Nutzer davon in Kenntnis setzt, dass javascript im Browser aktiviert sein sollte. -->

		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">

			<img src="../img/logo.svg" alt="Logo"><!-- Das Logo wurde als skalierbare Vektorgrafik eingebunden -->
		</h1>
	</header>
	
	<div id="mwrap"><!-- Wrapper für die Hautpelemente der Partnerbörse -->

	</div>
